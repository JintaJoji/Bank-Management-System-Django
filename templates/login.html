<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Horizon Bank Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }

        .logo-background {
            background-color: #16A085;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid green;
            background-color:white;
            margin-right:60px;
        }

        .overall {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 50px;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            height: 360px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        .input-container i.icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
        }

        .input-container input {
            width: 100%;
            padding: 20px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .input-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .login-btn {
            width: 100px;
            padding: 10px;
            background: DarkGreen;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top:35px;
        }

        .login-btn:hover {
            background: #16A085;
        }

        .welcome-container {
            text-align: center;
        }

        .welcome-container h1 {
            color: #16A085;
            font-size: 32px;
        }

        footer {
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            margin: 0;
            font-size: 16px;
        }
        .footer p a{
        color:#16A085;
        }
    </style>
</head>
<body>
    <!-- Top Logo Bar -->
    <div class="logo-background">
        <img src="/static/image/index_img.png" alt="Logo" class="logo">
    </div>

    <!-- Main Content -->
    <div class="overall">
        <!-- Login Form -->
        <div class="login-container">
            <h2>Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="input-container">
                    <i class="icon fa fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <!-- Password Field -->
                <div class="input-container">
                    <i class="icon fa fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn">Login</button>
                <div class="footer">
                    <p>Don't have an account? <a href="{% url 'registration' %}">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Welcome Section -->
        <div class="welcome-container">
            <h1>WELCOME TO HORIZON BANK</h1>
            {% load static %}
            <img src="{% static 'image/bank_img.png' %}" alt="Person for bank" style="width:600px; height:450px;">
        </div>
    </div>
</body>
</html>
